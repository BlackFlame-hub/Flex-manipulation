<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <section class="content">
        <div class="left-side">
          <div class="ls1"></div>
          <div class="ls23">
            <div class="ls2"></div>
            <div class="ls3"></div>
          </div>
        </div>
        <div class="hero">
          <section class="hero-left">
            <div class="h1"></div>
            <div class="h2"></div>
          </section>
          <section class="hero-right">
            <div class="h3"></div>
            <div class="h4"></div>
            <div class="h5"></div>
            <div class="h6"></div>
          </section>
        </div>
        <div class="right-side">
          <div class="rs1"></div>
          <section class="rs-right">
            <div class="rs2"></div>
            <div class="rs3"></div>
            <div class="rs4"></div>
          </section>
        </div>

        <div class="bottom-left">
          <section class="btml-top">
            <div class="bl1"></div>
            <section class="btmltop-right">
              <div class="bl2"></div>
              <div class="bl3"></div>
            </section>
          </section>
          <div class="bl4"></div>
        </div>
        <div class="bottom-right">
          <div class="br1"></div>
          <section class="btmr-right">
            <div class="br2"></div>
            <div class="br3"></div>
            <div class="br4"></div>
          </section>
        </div>
      </section>

      <h1 class="header-align">Target:</h1>
      <div class="image-template">
        <img src="./assets/flextarget.jpg" alt="Flex Template" />
      </div>
    </main>

</html>
